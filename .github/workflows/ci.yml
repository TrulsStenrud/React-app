name: ci
on:
  push:
    branches: "**"
  workflow_dispatch:
    inputs:
      deploy_to_dev:
        description: "Force deploy to DEV"
        type: boolean
        required: true
        default: false

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

env:
  ACCOUNT_ID: "900831751659"
  AWS_REGION: "eu-west-1"
  S3_BUCKET_NAME: "trulsstenrud.com"
  ROLE_NAME: "GithubActions"

jobs:
  get-runner-user:
    runs-on: ubuntu-22.04
    outputs:
      uid_gid: ${{ steps.get-user.outputs.uid_gid }}
    steps:
      - id: get-user
        run: echo "uid_gid=$(id -u):$(id -g)" >> "$GITHUB_OUTPUT"
  lint-and-build:
    needs: get-runner-user
    runs-on: ubuntu-22.04
    container:
      image: public.ecr.aws/z8l5l4v4/buildtools/tool/node:18
      options: --user ${{ needs.get-runner-user.outputs.uid_gid }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      # - name: Install dependencies
      #   run: npm ci
