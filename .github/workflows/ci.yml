        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: "arn:aws:iam::$ACCOUNT_ID:role/$ROLE_NAME" #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS
          aws-region: "$AWS_REGION"
