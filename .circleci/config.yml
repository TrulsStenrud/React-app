version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.16
  node: circleci/node@3.0.0

jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: npm build
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: build
          overwrite: true
          to: 's3://trulsstenrud.no'

workflows:
  node-tests:
    jobs:
      - node/test
