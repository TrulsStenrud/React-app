version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.16

executors:
  my-executor:
    docker:
      - image: circleci/node:jessie
    working_directory: /tmp/workspace

jobs:
  build:
    executor: my-executor
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: "Install dependencies and buld"
          command: |
            cd ~/repo
            npm install
            npm run build
            mv ~/repo/build /tmp/workspace/
      - persist_to_workspace:
          root: ./
          paths:
            - "build"
  upload:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: build
          overwrite: true
          to: "s3://trulsstenrud.no"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - upload:
          filters:
            branches:
              only:
                - master
          requires:
            - build
