version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.16
  terraform: circleci/terraform@1.0.1

jobs:
  build:
    docker:
      - image: circleci/node:jessie
    working_directory: /tmp/workspace
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: "Install dependencies and buld"
          command: |
            cd ~/repo
            npm install
            npm run build
            mv ~/repo/build /tmp/workspace/
      - persist_to_workspace:
          root: ./
          paths:
            - "build"
  
  validate-and-run-terraform:
    docker:
      - image: cimg/base:2020.01
    working_directory: /tmp/workspace
      - attach_workspace:
          at: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - terraform/init:
          path: ~/repo/terraform
      - terraform/validate:
          path: ~/repo/terraform
      - terraform/plan:
          path: ~/repo/terraform
      - terraform/apply:
          path: ~/repo/terraform
      - terraform/destroy:
          path: ~/repo/terraform


  upload:
    docker:
      - image: cimg/base:2020.01
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: build
          overwrite: true
          to: "s3://trulsstenrud.no"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - validate-and-run-terraform:
          filters:
            branches:
              only:
                - master
          requires:
            - build
      - upload:
          filters:
            branches:
              only:
                - master
          requires:
            - validate-and-run-terraform
